<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            /* Enables flexbox */
            justify-content: center;
            /* Centers horizontally */
            align-items: center;
            /* Centers vertically */
            background-image: url('/assets/images/login-background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            text-align: center;
            width: 20%;
            padding: 20px;
            border-radius: 20px;
            background-color: #44b09e;
            background-image: linear-gradient(315deg, #44b09e 0%, #e0d2c7 74%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Adds a subtle shadow */
        }

        .input-box {
            width: 85%;
            /* Makes input boxes fit within the container */
            padding: 10px;
            border-radius: 20px;
            border: none;
            margin: 10px 0;
            /* Adjusts margin to add space between inputs */
        }

        .login-btn {
            border: none;
            padding: 10px;
            background-color: blueviolet;
            color: aliceblue;
            margin-top: 2rem;
            width: 50%;
            border-radius: 40px;
            cursor: pointer;
            transition: 1s;
        }

        .login-btn:hover {
            background-color: black;
        }
    </style>
</head>
